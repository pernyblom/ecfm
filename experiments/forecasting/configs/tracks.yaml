data:
  images_root: outputs/fred_reps
  labels_root: datasets/FRED
  labels_subdir: Event_YOLO
  supervision: tracks
  tracks_file: tracks.txt
  label_time_unit: 1.0e-6
  track_time_unit: 1.0
  time_align: start
  frame_size: [1280, 720]
  max_samples_train: 3680
  max_samples_val: 940
  representations: ["xt", "yt", "cstr3"]
  past_steps: 12
  future_steps: 24
  stride: 1
  split_files:
    train: datasets/FRED/dataset_splits/canonical/train_split.txt
    val: datasets/FRED/dataset_splits/canonical/test_split.txt
  image_size: [224, 224]
  seed: 123

model:
  cnn_channels: [16, 32, 64]
  feature_dim: 128
  use_past_boxes: true
  rnn_hidden: 256
  rnn_layers: 1

train:
  batch_size: 32
  epochs: 20
  lr: 1.0e-3
  weight_decay: 0.0
  device: cuda
  log_every: 20
  visualize: true
  vis_samples: 8
  vis_output_dir: outputs/forecast_vis_tracks

eval:
  batch_size: 8
  device: cuda
