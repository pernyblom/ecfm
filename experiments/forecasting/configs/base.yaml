data:
  images_root: outputs/fred_reps
  labels_root: datasets/FRED
  labels_subdir: Event_YOLO
  supervision: yolo
  frame_size: [1280, 720]
  representations: ["xt", "yt"]
  past_steps: 12
  future_steps: 12
  stride: 1
  split_files:
    train: datasets/FRED/dataset_splits/canonical/train_split.txt
    val: datasets/FRED/dataset_splits/canonical/test_split.txt
  image_size: [128, 128]
  select_box: largest
  drop_empty: true
  seed: 123

model:
  cnn_channels: [16, 32, 64]
  feature_dim: 128
  use_past_boxes: true
  rnn_hidden: 256
  rnn_layers: 1

train:
  batch_size: 8
  epochs: 5
  lr: 1.0e-3
  weight_decay: 0.0
  device: cuda
  log_every: 20

eval:
  batch_size: 8
  device: cuda
