train:
  batch_size: 32
  num_steps: 1
  lr: 0.001
  device: cuda
  seed: 0
  recon_every: 0
  recon_num_patches: 0
  recon_out_dir: outputs/recon
  recon_upscale: 8
  probe_every: 0
  probe_subset_size: 0
  probe_subset_seed: 0
  probe_region_seed: 0
  probe_regions_per_sample: 0
  probe_epochs: 0
  probe_batch_size: 0
