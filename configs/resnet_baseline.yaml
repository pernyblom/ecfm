  num_samples: 0
  max_samples: 0
  max_events: 0
  image_width: 346
  image_height: 260
  time_unit: 0.000001
  time_bins: 64
  region_scales: [256]
  region_scales_x: [346]
  region_scales_y: [260]
  region_time_scales: [1.0]
  region_sampling: grid
  grid_x: 1
  grid_y: 1
  grid_t: 1
  grid_plane_mode: single
  fixed_region_sizes: true
  plane_types: ["yt"]
