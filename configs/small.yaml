train:
  batch_size: 8
  num_steps: 2
  lr: 0.0003
  device: cuda
  seed: 0
  recon_every: 1
  recon_num_patches: 4
  recon_out_dir: outputs/recon
  recon_upscale: 4
  probe_every: 0
  probe_subset_size: 0
  probe_subset_seed: 0
  probe_region_seed: 0
  probe_regions_per_sample: 32
  probe_epochs: 10
  probe_batch_size: 64
  probe_lr: 0.001
  probe_cache_dir: outputs/linear_probe_cache
  patch_loss_blur_radius: 0
  count_loss_weight: 0.0
  checkpoint_dir: outputs/checkpoints
  checkpoint_every: 0
  resume_path: ""
  load_model_only: false

model:
  patch_size: 16
  embed_dim: 192
  num_heads: 3
  num_layers: 4
  decoder_embed_dim: 128
  decoder_num_heads: 4
  decoder_num_layers: 2
  mlp_ratio: 2.0
  plane_embed_dim: 64
  metadata_dim: 9
  mask_ratio: 0.6
  use_pos_embedding: false
  use_relative_bias: false
  rel_bias_hidden_dim: 64

data:
  dataset_name: "synthetic"
  dataset_path: ""
  split: "train"
  num_samples: 1000
  max_samples: 0
  max_events: 5000
  image_width: 128
  image_height: 128
  time_unit: 1.0
  time_bins: 32
  region_scales: [16, 32, 64]
  region_scales_x: [16, 32, 64]
  region_scales_y: [16, 32, 64]
  region_time_scales: [0.1, 0.25, 0.5]
  region_sampling: random
  grid_x: 4
  grid_y: 4
  grid_t: 4
  grid_plane_mode: cycle
  fixed_region_sizes: false
  plane_types: ["xy", "xt", "yt"]
  plane_types_active: []
  num_regions: 32
  subset_seed: 0
  fixed_region_seed: -1
  fixed_region_positions_global: false
  fixed_single_region: false
  patch_divider: 0.0
  patch_norm: region_max
  patch_norm_eps: 1e-6
  augmentations: []
  rotation_max_deg: 0.0
  augmentation_invalidate_prob: 0.0
  cache_max_samples: 0
  cache_token_max_samples: 0
  cache_token_variants_per_sample: 0
  cache_token_dir: outputs/token_cache
  cache_token_variant_mode: random
  cache_token_clear_on_start: false
